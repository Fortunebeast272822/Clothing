<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <header class="header flex header-mobile-only">
    <img class="header__logo" src="./images/logo.svg" alt="">
  </header>
  
  <main>
    <div class="desktop-left">
      <div class="mobile-hero-img-container">
        <img src="./images/hero-mobile.jpg" alt="A woman wearing base apparel clothing">
      </div>
      
      <div class="container flex desktop-left-inner">

        <div class="logo-wrapper-desktop">
          <img class="header__logo" src="./images/logo.svg" alt="">
        </div>

        <h1 class="hero-title"><span class="hero-title--thinRed">We're<br></span>coming<br>soon<br></h1>

        <p class="hero-text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        
          <button class="email-input-btn" type="submit" aria-label="Submit"><img src="./images/icon-arrow.svg" alt="" /></button>
          <img class="email-error-icon none" src="./images/icon-error.svg" alt="error email not valid warning icon">
          <p class="email-error-text none"><small>Please provide a valid email</small></p>
        </form>  
      </div>
    </div>

    <div class="desktop-right">
      <img class="desktop-hero-img" src="./images/hero-desktop.jpg" alt="A woman wearing base apparel clothing">
    </div>
  </main>

  <footer></footer>

  <script src="./emailValidation.js"></script>
</body>
</html>
